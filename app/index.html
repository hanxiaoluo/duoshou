<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>双十一剁手节 - 双十一，当一个纯粹的剁手党，从这里开始...</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<script src="dist/style.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/animate.min.css">
	<link rel="stylesheet" type="text/css" href="lib/swiper.min.css">
	<script>
        (function (doc, win) {
            // 分辨率Resolution适配
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
            // Abort if browser does not support addEventListener
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            recalc();
        })(document, window);
    </script>
</head>

<body>
	<div class="music-bg-lbl"></div>
	<div id="main_wrap" class="swiper-container wh100">
		<div class="swiper-wrapper wh100">
			<!--加载页面-->
			<div class="swiper-slide swiper-no-swiping slide-loading">
				<div class="loading-box">
					<div class="loading-box-dot"></div>
					<span class="loading-info">0%</span>
				</div>
			</div>
			<!--游戏准备页面-->
			<div class="swiper-slide swiper-no-swiping slide-ready">
				<div class="index-logo"></div>
				<div class="index-title-wrap"></div>
				<div class="start-btn"></div>
			</div>
			<!--游戏页面-->
			<div class="swiper-slide swiper-no-swiping slide-game">
				<div class="game-shadow">
					<div class="game-tip"></div>
					<div class="num-left-wrap">
						<div class="num-left num-3"></div>
						<div class="num-go"></div>
					</div>
				</div>
				<div class="game-wrap">
					<div class="game-txt">
						<span class="game-score">0</span>
						<span class="game-time">10</span>
					</div>
					<div class="game-box">

					</div>
				</div>
			</div>
			<!--游戏结果页面-->
			<div class="swiper-slide slide-result">
				<div id="result_wrap" class="swiper-container wh100">
					<div class="swiper-wrapper">
						<!--结果页面-->
						<div class="swiper-slide swiper-no-swiping">
							<div class="result-box">
								<span class="game-score">0</span>
								<span class="game-time">10</span>
							</div>
							<div class="result-pic">
								<img class="result-img" src="dist/img/result-imgs04.png" alt="result">
								<div class="result-content">
									<h2>专业伪剁手党</h2>
									<p>梦想成为一枚叱咤江湖<br/>的剁手党老大<br/>奈何金钱总是投奔他方</p>
								</div>
							</div>
							<div class="result-btn-wrap">
								<a href="javascript:void(0)" class="btn-ag"></a>
								<a href="http://mini.eastday.com/toutiaoh5/dbeleven.html?from=singlemessage&isappinstalled=0" class="btn-more"></a>
							</div>
							<!--<div class="to-bottom"></div>-->
						</div>
						<!--扩展页面 ，弃用了 0.0 -->
						<div class="swiper-slide">
							<div class="to-top"></div>
							<div class="result-code"></div>
							<div class="share-btn-wrap">
								<a href="javascript:void(0)" class="btn-download"></a>
								<a href="javascript:void(0)" class="btn-share"></a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--背景音乐-->
	<audio id="music_bg" loop="loop" autoplay="autoplay">
		<source src="mp3/duoshou_bg.mp3">
	</audio>
	<audio id="music_duo">
		<source src="mp3/duo-source.wav">
	</audio>
	<audio id="music_success">
		<source src="mp3/duo-succeed.wav">
	</audio>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/swiper.jquery.min.js"></script>
	<script src="dist/app.js"></script>
</body>

</html>
